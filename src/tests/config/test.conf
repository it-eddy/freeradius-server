# -*- text -*-
##
## test.conf	-- Virtual server configuration for testing radiusd.
##
##	$Id$
##

test_port	= $ENV{TEST_PORT}

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
}

policy {
	files.authorize {
		if (User-Name == "bob") {
			update control {
				Cleartext-Password := "bob"
			}
		}
	}
	$INCLUDE ${maindir}/policy.d/
}

client localhost {
	ipaddr = 127.0.0.1
	secret = testing123
}

modules {
	pap {

	}
	chap {

	}
	mschap {

	}
	digest {

	}
	eap {
		default_eap_type = md5

		type = md5
		type = leap
		type = gtc
		type = mschapv2

		md5 {
		}

		leap {
		}

		gtc {
			auth_type = PAP
		}

		mschapv2 {
		}
	}

	detail {
		filename = ${radacctdir}/%{%{Packet-Src-IP-Address}:-%{Packet-Src-IPv6-Address}}/detail-%Y%m%d
		escape_filenames = no
		permissions = 0600
		header = "%t"
	}

	always reject {
		rcode = reject
	}
	always fail {
		rcode = fail
	}
	always ok {
		rcode = ok
	}
	always handled {
		rcode = handled
	}
	always invalid {
		rcode = invalid
	}
	always userlock {
		rcode = userlock
	}
	always notfound {
		rcode = notfound
	}
	always noop {
		rcode = noop
	}
	always updated {
		rcode = updated
	}
}

#
#  This virtual server is chosen for processing requests when using:
#
#	radiusd -Xd src/tests/ -i 127.0.0.1 -p 12340 -n test
#
server test {
	namespace = radius

#	listen {
#	      type = detail
#	      filename = ${radacctdir}/detail
#	      load_factor = 10
#	}

	listen {
		type = Access-Request
		type = Accounting-Request
		transport = udp

		udp {
			ipaddr = 127.0.0.1
			port = ${test_port}
		}
	}

recv Access-Request {
	update reply {
		Test-Server-Port = "%{Packet-Dst-Port}"
	}

	if (User-Name == "bob") {
		#
		#  Digest-* tests have a password of "zanzibar"
		#  Or, a hashed version thereof.
		#
		if (Digest-Response) {
			if ("%{Test-Number}" == "1") {
				update control {
					Cleartext-Password := "zanzibar"
				}
			}
			elsif (Test-Number == "2") {
				update control {
					Digest-HA1 := 12af60467a33e8518da5c68bbff12b11
				}
			}
		}
		else {
			update control {
				Cleartext-Password := "bob"
			}
		}
	}

	if (User-Name =~ /^(.*)@test\.example\.com$/) {
		update request {
			Stripped-User-Name := "%{1}"
		}

		update control {
			Cleartext-Password := "bob"
		}
	}

	chap
	mschap
	digest
	eap
	pap
}

authenticate pap {
	pap
}

authenticate chap {
	chap
}

authenticate mschap {
	mschap
}

authenticate digest {
	digest
}

authenticate eap {
	eap
}

send Access-Accept {
}

send Access-Challenge {
}

send Access-Reject {
}


recv Accounting-Request {
	if (Packet-Src-IP-Address != 255.255.255.255) {
		detail
	}

	ok
}

send Accounting-Response {
}

}
